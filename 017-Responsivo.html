<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsivo</title>
  <style>
    body {
      background: red;
      color: #fff;
      font-size: 30px;
    }

    p {
      display: none;
    }

    @media(max-width: 500px; ) {
      body {
        background: darkgoldenrod;
      }
    }

    @media(max-width: 320px) {
      body {
        font-size: 50px;
        background: purple;

      }

      p {
        display: block;
      }

    }
  </style>
</head>

<body>
  Text 01

  <p>
    Text 02
  </p>

</body>

</html>
