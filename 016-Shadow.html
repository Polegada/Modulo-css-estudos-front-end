<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadown</title>

  <style>
    div{
      position: relative;
      text-align: center;
      width: 150px;
      height: 30px;

      padding: 30px;
      background: pink;
      font-size: 20px; 
      border-radius: 50px; 
      

      transition: all 0.3s;  
        
    }
    
    div:hover{
      bottom: 2px;
      text-shadow: -3px -3px 5px rgba(0, 0, 0, 0.2);
      box-shadow:  0 10px 30px rgba(0, 0, 0, 0.15); 
    }
  </style>

</head>
<body>
  <div>
    Texto 1
  </div>
</body>
</html>
