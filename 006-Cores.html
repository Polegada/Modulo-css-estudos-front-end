<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title> Cores</title>
    <style>

      div {
        padding: 60px;
        color: #fff;
        text-align: center;

      }
      div:nth-child(1) {
        background:#6a4c93 ;
        
      }

      div:nth-child(2) {
        background:#1982C4 ;
      }

      div:nth-child(3) {
        background:#8AC926 ;
      }

      div:nth-child(4) {
        background:#FFCA3A ;
      }

      div:nth-child(5) {
        background:#FF595E ;
      }

    </style>
  </head>
  <body>
    <div>
      #6a4c93
    </div>

    <div>
      #1982C4
    </div>

    <div>
      #8AC926
    </div>

    <div>
      #FFCA3A
    </div>

    <div>
      #FF595E
    </div>
  </body>
</html>
