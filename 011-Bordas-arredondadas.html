<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Border Radius</title>
    <style>

      div{
        width: 400px;
        height: 400px;
        transition: all 0.2s;
        
        background: pink;

        border-radius: 75%
        
      }

      div:hover{
        border-radius:0%;
      }
    </style>
</head>
<body>
  <div></div>
  <br>
  <div></div>
  <br>
  <div></div>
  <br>
  <div></div>
</body>
</html>
