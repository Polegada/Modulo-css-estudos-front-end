<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text</title>

  <style>
    p{
      text-align: center;
      /*overline cria uma linha acima do texto*/
      text-decoration: overline; 
      text-transform: uppercase;
      letter-spacing: 10px;

     }

     a {
       text-align: none;
     }
  </style>

</head>
<body>

  <p>
    Texto 1
  </p>

  <p>
    Texto 2
  </p>

  <p>
    Texto 3
  </p>

  <p>
    Texto 4
  </p>

  <a href="#">Texto 5</a>

</body>
</html>
